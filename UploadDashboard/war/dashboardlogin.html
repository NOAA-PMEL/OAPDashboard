<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>OAP Dashboard Login</title>
<link rel="stylesheet" href="css/public.css" />
</head>
<body>
<div class="pageheader" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px;">
    <img class="headerLogo" src="images/NOAA_logo.png"></img>
    <div class="headerInfo">
      <span class="headerpagelabel"></span>
      <div class="headersoftwaretitle">OAP Scientific Data Information System</div>
      <div class="titlereset"></div>
    </div>
</div>

<form method="post" action="j_security_check">
  <!-- DON'T REMOVE THIS.  IT'S NECESSARY TO DETECT SESSION EXPIRATION.
  
        IF YOU SEE THIS IN AN ERROR MESSAGE, YOUR SESSION HAS EXPIRED.  
        REFRESH THE PAGE IN YOUR BROWSER TO LOGIN AGAIN.  
  -->
  <table class="login_table" border="0" cellspacing="5">
    <tr>
      <td style="text-align:center; padding-bottom: 1em;" colspan="2"><b>Please enter your OAP Dashboard Login Credentials</b></td>
    </tr>
    <tr>
      <td>Username:</td>
      <td><input style="width: 97%; " id="username_field" type="text" name="j_username" autofocus /></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input style="width: 97%; " type="password" name="j_password" /></td>
    </tr>
    <tr>
      <td style="text-align:right; " colspan="2"><input type="submit" value="Submit" /></td>
    </tr>
    <tr style="padding-top: 1em;">
      <td style="text-align:left;" colspan="1"><a style="font-size:smaller; text-decoration:none;" href="requestlogin.html">Request an account.</a></td>
      <td style="text-align:right;" colspan="1"><a style="font-size:smaller; text-decoration:none;" href="passwordhelp.html">Need login help?</a></td>
    </tr>
  </table>
</form>

  </div>
</body>

</html>
